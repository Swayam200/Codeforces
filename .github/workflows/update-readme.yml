name: ğŸš€ Update Codeforces README

on:
  schedule:
    # Run every day at 7 PM IST (1:30 PM UTC)
    - cron: '30 13 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run when new solutions are pushed
  push:
    paths:
      - '**/*.cpp'
      - '**/*.py'
      - '**/*.java'
      - 'update_readme.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pathlib
        echo "Dependencies installed successfully"
    
    - name: ğŸ”„ Update README
      env:
        CODEFORCES_USERNAME: ${{ secrets.CODEFORCES_USERNAME }}
      run: |
        echo "Starting README update..."
        echo "Username: $CODEFORCES_USERNAME"
        python update_readme.py "$CODEFORCES_USERNAME"
        echo "README update completed"
    
    - name: ğŸ“Š Check Changes
      id: changes
      run: |
        if git diff --quiet HEAD; then
          echo "No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected:"
          git diff --name-only HEAD
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¾ Commit and Push Changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Add and commit changes
        git add README.md
        git commit -m "ğŸš€ Auto-update README with latest Codeforces progress
        
        ğŸ“Š Updated Statistics:
        - Refreshed problem count and progress bars
        - Updated repository structure
        - Synchronized with Codeforces API data
        - Generated on $(date +'%Y-%m-%d %H:%M UTC')
        
        ğŸ¤– [Automated via GitHub Actions]"
        
        # Push changes
        git push origin HEAD:${{ github.ref_name }}
        echo "âœ… Changes pushed successfully!"
    
    - name: ğŸ“ Summary
      run: |
        echo "## ğŸ¯ README Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "âœ… **Status**: README updated successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Changes**: Problem statistics and repository structure updated" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **Status**: No changes needed" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Info**: README is already up to date" >> $GITHUB_STEP_SUMMARY
        fi
        echo "ğŸ• **Timestamp**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # Milestone tracking job
  milestone-check:
    runs-on: ubuntu-latest
    needs: update-readme
    if: success()
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ¯ Check for Milestones
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Count total problems solved
        TOTAL_PROBLEMS=0
        
        # Count all solution files
        for rating_dir in *_rated/; do
          if [ -d "$rating_dir" ]; then
            count=$(find "$rating_dir" -name "*.cpp" -o -name "*.py" -o -name "*.java" | wc -l)
            TOTAL_PROBLEMS=$((TOTAL_PROBLEMS + count))
          fi
        done
        
        echo "Total problems solved: $TOTAL_PROBLEMS"
        
        # Check for milestone achievements (every 5 problems)
        if [ $((TOTAL_PROBLEMS % 5)) -eq 0 ] && [ $TOTAL_PROBLEMS -gt 0 ]; then
          echo "ğŸ‰ Milestone reached: $TOTAL_PROBLEMS problems solved!"
          
          # Check if release already exists
          if gh release view "milestone-$TOTAL_PROBLEMS" >/dev/null 2>&1; then
            echo "Release for milestone $TOTAL_PROBLEMS already exists"
          else
            echo "Creating new milestone release..."
            
            # Create milestone release
            gh release create "milestone-$TOTAL_PROBLEMS" \
              --title "ğŸ† Milestone: $TOTAL_PROBLEMS Problems Solved!" \
              --notes "# ğŸŠ Congratulations on solving $TOTAL_PROBLEMS Codeforces problems!
            
            ## ğŸ”¥ Achievement Unlocked
            You've successfully solved **$TOTAL_PROBLEMS problems** on Codeforces! This is a testament to your dedication and problem-solving skills.
            
            ## ğŸ“ˆ Progress Stats
            - **Current Milestone**: $TOTAL_PROBLEMS problems âœ…
            - **Next Goal**: $((TOTAL_PROBLEMS + 5)) problems ğŸ¯
            - **Achievement Date**: $(date +'%B %d, %Y')
            
            ## ğŸš€ Keep Going!
            Every problem solved is a step closer to becoming a better competitive programmer. Keep up the excellent work!
            
            ---
            *ğŸ¤– This release was automatically created by GitHub Actions*" \
              --generate-notes
              
            echo "âœ… Milestone release created successfully!"
          fi
        else
          echo "No milestone reached. Next milestone: $((((TOTAL_PROBLEMS / 5) + 1) * 5)) problems"
        fi